<div class="row">
  <div class="col s6">
    <ul class="collection">

      <li class="collection-item indigo white-text"  [hidden]="repository.lengh > 0 ">
        Cargando Repositorios...
      </li>
      
      <!--proprety binding que comunica con el componente-->
      <li class="collection-item red accent-2 white-text" [hidden]="!repository">
        <h2>{{repository.name}}</h2>
        <p>{{repository.description}}</p>
      </li>
      <!--funcionalidad via los eventos que comunica con el componente-->
      <li class="collection-item" *ngFor="let repo of repositories" (click)="setMainRepository(repo)">
        <h2>{{repo.name}}</h2>
        <p>{{repo.description}}</p>
      </li>

    </ul>
  </div>
  <!--Cominicacion en doble via con el componente-->
  <div class="col s6">
    <form (submit)="addNewRepo()">
      <div class="input-field">
        <input type="text" placeholder="Nombre del repositorio" name="name" [(ngModel)]="newRepository.name"  >
      </div>
      <div class="input-field">
        <input type="text" placeholder="DescripciÃ³n del repositorio" name="description" [(ngModel)]="newRepository.description">
      </div>
      <div class="input-field">
        <input type="submit" value="agregar repositorio" name="agregar" class="btn indigo">
      </div>
    </form>
  </div>
</div>
